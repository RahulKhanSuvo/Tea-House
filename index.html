<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9707f43bdc.js" crossorigin="anonymous"></script>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Tea House</title>
    <style>

    </style>
</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex pt-10 mb-10">
            <!-- text content -->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br>Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste
                    Buds.</p>
                <button
                    class=" text-xl bg-gradient-to-r from-[#FF0000] to-[#FF8938] px-5 py-4 rounded-lg text-white font-bold ">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <!-- card -->
                <div
                    class="absolute top-28 md:top-60 lg:top-80 flex md:left-20 lg:left-28 items-center bg-white shadow-lg px-2 py-4 md:px-7 lg:py-5 rounded-lg">
                    <!-- icon -->
                    <div>
                        <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                    </div>
                    <!-- text -->
                    <div class="ml-2">
                        <h3 class="lg:text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
